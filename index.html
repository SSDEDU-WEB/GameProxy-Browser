<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameProxy Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="GameProxy Logo" class="logo">
            <h1>GameProxy Browser</h1>
        </div>
        <input type="text" id="url-bar" placeholder="Enter URL or Search..." oninput="checkUrl()" />
        <button id="go-btn" onclick="goToSite()">Go</button>
    </header>

    <div class="tabs">
        <button class="tab" onclick="openNewTab()">+ New Tab</button>
    </div>

    <div class="browser-container">
        <iframe id="viewer"></iframe>
    </div>

    <footer>
        <div class="footer-text">Made for Gamers, by Gamers</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
