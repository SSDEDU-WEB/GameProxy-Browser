<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Max Dev Coder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                    .then(function(response) {
                        alert('Message sent successfully! Thank you for reaching out.');
                    }, function(error) {
                        alert('Message could not be sent. Please try again later.');
                    });
            });
        };
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Max Dev Coder</div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="contactus.html">Contact Us</a>
                <a href="info.html">Info</a>
                <a href="otherlinks.html">Other Links</a>
                <button id="theme-toggle" class="theme-toggle">☀️</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-content">
            <h1>Contact Us</h1>
            <p>We value your thoughts and feedback. Use the form below to send us a message!</p>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Name" required>

                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email" required>

                <label for="title">Subject:</label>
                <input type="text" name="title" id="title" placeholder="Subject" required>

                <label for="message">Your Message:</label>
                <textarea name="message" id="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Max Dev Coder. All rights reserved.</p>
        <p>Follow us:
            <a href="https://facebook.com">Facebook</a> |
            <a href="https://twitter.com">Twitter</a> |
            <a href="https://github.com">GitHub</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
